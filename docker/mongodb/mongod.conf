# MongoDB Configuration for ForkSpy
# This file configures MongoDB with optimal settings for ForkSpy application

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  quiet: false
  logRotate: reopen

# Process management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Security
security:
  authorization: enabled

# Operation profiling (for development)
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

